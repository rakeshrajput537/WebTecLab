<!DOCTYPE html>

<body>
	<canvas id="canvas1" width="600px" height="400px" style="border:1px solid grey">
		
	</canvas>
<script type="text/javascript">
	var c = document.getElementById('canvas1');
	var ctx = c.getContext("2d");
	ctx.fillRect(0,0,600,400);
	ctx.fillStyle="white";
	ctx.fillRect(80,80,400,240);
</script>
</body>
